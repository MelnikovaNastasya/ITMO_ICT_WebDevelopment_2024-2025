{% extends 'tours/base.html' %}
{% block content %}
<div class="container mt-4 col-md-6">
  <div class="card shadow-sm border-0">
    <div class="card-body">
      <h4 class="fw-bold mb-3">Оставить отзыв о "{{ tour.name }}"</h4>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="rating" class="form-label">Рейтинг (1–10):</label>
          <input type="number" id="rating" name="rating" class="form-control" min="1" max="10" required>
        </div>
        <div class="mb-3">
          <label for="comment" class="form-label">Комментарий:</label>
          <textarea id="comment" name="comment" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-success w-100">Отправить отзыв</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
